<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
    .navbar {
        border-bottom: 1px dashed rgba(0, 0, 0, 0.5);
      }</style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-secondary ">
        <div class="container-fluid d-flex flex-column">

                  <span class="navbar-brand mb-2 h1 text-center">The Nothing Happening Club</span>


                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a href="{{ url_for('index')}}" class="nav-link active">
                            {% if page == 'home' %}
                            <strong>Home</strong>
                            {% else %}
                            Home
                            {% endif %}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('about_page')}}" class="nav-link active">
                            {% if page == 'about' %}
                            <strong>About</strong>
                            {% else %}
                            About
                            {% endif %}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('other_page')}}" class="nav-link active">
                            {% if page == 'other' %}
                            <strong>uh</strong>
                            {% else %}
                            uh
                            {% endif %}
                        </a>
                    </li>
                </ul>

        </div>
    </nav>


    {% block body %}

    {% endblock %}

    {% block script %}

    {% endblock %}
</body>
</html>
